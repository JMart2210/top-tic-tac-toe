<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Unbeatable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameOverContainer">
        <h1 class="gameOverMsg">Someone won!</h1>
        <button class="restart">Play again?</button>
    </div>
    <div class="main">
        <div class="main-btns">
            <button class="restart">Restart?</button>
            <button class="aiPlayer">Play against ai</button>
            <button class="switch">Play for the O's</button>
        </div>
        <div class="gameContainer"></div>
    </div>
    
</body>
</html>
